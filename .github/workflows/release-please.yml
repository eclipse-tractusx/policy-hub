name: Release Please

on:
  push:
    branches:
      - 'changelog/v*.*.*'
  workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    prepare-release:
        runs-on: ubuntu-latest
        steps:
        - uses: google-github-actions/release-please-action@v4
          name: Prepare release
          with:
            target-branch: ${{ github.ref_name }}
            release-type: simple
            skip-github-release: true

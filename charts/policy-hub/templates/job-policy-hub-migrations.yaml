apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "phub.fullname" . }}-migrations
  annotations:
    "batch.kubernetes.io/job-tracking": "true"
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
spec:
  template:
    metadata:
      labels:
        {{- include "phub.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ include "phub.fullname" . }}-migrations
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        image: "{{ .Values.policyhubmigrations.image }}"
        imagePullPolicy: "Always"
        env:
          - name: DOTNET_ENVIRONMENT
            value: "{{ .Values.dotnetEnvironment }}"
          {{- if .Values.postgresql.enabled }}
          - name: "POLICY_HUB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: "{{ .Release.Name }}-phub-postgres"
                key: "password"
          - name: "CONNECTIONSTRINGS__POLICYHUBDB"
            value: "Server={{ template "postgresql.primary.fullname" . }};Database={{ .Values.postgresql.auth.database }};Port={{ .Values.postgresql.auth.port }};User Id={{ .Values.postgresql.auth.username }};Password=$(POLICY_HUB_PASSWORD);Ssl Mode={{ .Values.dbConnection.sslMode }};"
          {{- end }}
          {{- if not .Values.postgresql.enabled }}
          - name: "POLICY_HUB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.externalDatabase.existingSecret }}"
                key: "password"
          - name: "CONNECTIONSTRINGS__POLICYHUBDB"
            value: "Server={{ .Values.externalDatabase.host }};Database={{ .Values.externalDatabase.database }};Port={{ .Values.externalDatabase.port }};User Id={{ .Values.externalDatabase.username }};Password=$(POLICY_HUB_PASSWORD);Ssl Mode={{ .Values.dbConnection.sslMode }};"
          {{- end }}
          - name: "SEEDING__TESTDATAENVIRONMENTS__0"
            value: "{{ .Values.policyhubmigrations.seeding.testDataEnvironments }}"
          - name: "SEEDING__DATAPATHS__0"
            value: "{{ .Values.policyhubmigrations.seeding.testDataPaths }}"
          - name: "SERILOG__MINIMUMLEVEL__Default"
            value: "{{ .Values.policyhubmigrations.logging.default }}"
        ports:
        - name: http
          containerPort: {{ .Values.portContainer }}
          protocol: TCP
        resources:
          {{- toYaml .Values.policyhubmigrations.resources | nindent 10 }}

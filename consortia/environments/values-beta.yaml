policyHubBackendAddress: "https://policy-hub.beta.demo.catena-x.net"
centralidpAddress: "https://centralidp.beta.demo.catena-x.net"

frontend:

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.beta.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "policy-hub.beta.demo.catena-x.net"
    hosts:
      - host: "policy-hub.beta.demo.catena-x.net"
        paths:
          - path: "/(.*)"
            pathType: "Prefix"
            backend:
              service: "policy-hub"
              port: 8080

backend:
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "8m"
      nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, https://*.beta.demo.catena-x.net"
    tls:
      - secretName: "tls-secret"
        hosts:
          - "policy-hub.beta.demo.catena-x.net"
    hosts:
      - host: "policy-hub.beta.demo.catena-x.net"
        paths:
          - path: "/api/policy-hub"
            pathType: "Prefix"
            backend:
              service: "policy-hub-service"
              port: 8080

  policyhubmigrations:
    logging:
      default: "Debug"

postgresql:
  auth:
    password: "<path:policy-hub/data/beta/postgres#postgres-password>"
    replicationPassword: "<path:policy-hub/data/beta/postgres#replication-password>"
    policyHubPassword: "<path:policy-hub/data/beta/postgres#policy-hub-password>"
  primary:
    extendedConfiguration: |
      max_connections = 200
  readReplicas:
    extendedConfiguration: |
      max_connections = 200
